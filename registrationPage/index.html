<html>
    <head>

    </head>
    <body>
        <script type="text/javascript">
            let header = document.createElement("header");
            header.classList.add("header");
            document.body.append(header);

                let subscribe = document.createElement("div");
                subscribe.classList.add("subscribe");
                subscribe.append(document.createTextNode("Подпишись!"));
                header.appendChild(subscribe);

                let twitterIcon = document.createElement("div");
                twitterIcon.classList.add("twitterIcon");
                twitterIcon.src="img/tvitter.svg";
                header.appendChild(twitterIcon);

                let youtubeIcon = document.createElement("div");
                youtubeIcon.classList.add("youtubeIcon");
                youtubeIcon.src="img/youtube.svg";
                header.appendChild(youtubeIcon);

                let facebookIcon = document.createElement("div");
                facebookIcon.classList.add("facebookIcon");
                facebookIcon.src="img/facebook.svg";
                header.appendChild(facebookIcon);

            let navBar = document.createElement("nav");
            navBar.classList.add("navBar");
            document.body.append(navBar);

                let logo = document.createElement("div");
                logo.classList.add("logo");
                logo.src="img/logo.svg";
                navBar.appendChild(logo);

            let registrationForm = document.createElement("form");
            registrationForm.classList.add("registrationForm");
            registrationForm.setAttribute("action", "");
            registrationForm.setAttribute("method", "post");
            document.body.append(registrationForm);

                let titleFormRegistration = document.createElement("div");
                titleFormRegistration.classList.add("titleFormRegistration");
                titleFormRegistration.append(document.createTextNode("Регистрация"));
                registrationForm.appendChild (titleFormRegistration);

                let labelEmailField = document.createElement("div");
                labelEmailField.classList.add("labelEmailField");
                labelEmailField.append(document.createTextNode("введите e-mail:"));
                registrationForm.appendChild (labelEmailField);

                let emailField = document.createElement("input");
                emailField.classList.add("emailField");
                emailField.setAttribute("type", "email");
                registrationForm.appendChild(emailField);

                let submitBtn = document.createElement('input');
                submitBtn.classList.add("submitBtn");
                submitBtn.setAttribute("type", "submit");
                registrationForm.appendChild(submitBtn);



        </script>                
    </body>
</html>
