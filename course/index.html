<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Вход в систему</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="topsocial">
        <div class="container">
        <p>Подпишись!
        <a href="#"><img src="images/twitter.png" alt=""></a>
        <a href="#"><img src="images/YouTube.png" alt=""></a>
        <a href="#"><img src="images/facebook.png" alt=""></a>
        <a href="#"><img src="images/heart.png" alt=""></a></p>
        </div>
      </div>
      <div class="topmenu">
        <div class="container">
          <div class="mainlogo">
            <img src="images/Citroniumlogo.png" alt="">
          </div>


        </div>
      </div>
    </header>
    <div class="container">
    <form class="loginform" action="" method="post">
      <h1>Войдите в систему</h1>
      <div class="form-group">
        <input type="tel" name="" value="" placeholder="Номер телефона">
      </div>
      <div class="form-group">
        <input type="password" name="" value="" placeholder="Пароль">
      </div>

      <button type="button" name="button">Войти</button>
      <div class="forgot">
        <div class="checkpassword">
          <input type="checkbox" name="" value="" id="remember">
          <label for="remember">Запомнить меня</label>
        </div>
        <div class="rempassword">
          <a href="#">Забыли пароль?</a>
        </div>
      </div>

      <div class="registration">
        <p>Впервые на сайте? 
        <span><a href="#">Заведите аккаунт</a></span></p>
      </div>



    </form>
    </div>
      <h1></h1>
      <footer></footer>
  </body>
</html>
